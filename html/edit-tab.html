<div id="edit" class="tab-content">
  <h2>Edit Your Savings</h2>
  <div class="form-group">
    <label for="usd-amount">USD Amount ($)</label>
    <input
      type="number"
      id="usd-amount"
      step="0.01"
      placeholder="Enter USD amount"
    />
  </div>
  <div class="form-group">
    <label for="egp-amount">EGP Amount (EGP)</label>
    <input
      type="number"
      id="egp-amount"
      step="0.01"
      placeholder="Enter EGP amount"
    />
  </div>
  <div class="form-group">
    <label for="gold18-amount">18K Gold Amount (grams)</label>
    <input
      type="number"
      id="gold18-amount"
      step="0.01"
      placeholder="Enter 18K gold amount in grams"
    />
  </div>
  <div class="form-group">
    <label for="gold21-amount">21K Gold Amount (grams)</label>
    <input
      type="number"
      id="gold21-amount"
      step="0.01"
      placeholder="Enter 21K gold amount in grams"
    />
  </div>
  <div class="form-group">
    <label for="gold24-amount">24K Gold Amount (grams)</label>
    <input
      type="number"
      id="gold24-amount"
      step="0.01"
      placeholder="Enter 24K gold amount in grams"
    />
  </div>
  <button id="save-btn">Save Amounts</button>
  <p id="save-confirmation" style="color: green; display: none">
    Savings saved successfully!
  </p>
</div>
